<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *appChangeDirective="onlyOdd">
          <li class="list-group-item" *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{color: number % 2 !== 0 ? 'yellow': 'black'}">
            {{ number }}
          </li>
        </div>
        <div *appChangeDirective="!onlyOdd">
          <li class="list-group-item" *ngFor="let number of evenNumbers"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{color: number % 2 === 0 ? 'green': 'black'}">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlighting>This is from the Basic Highlighting Directive</p>
      <b appBetterHighlighting [defaultColor]="'grey'" [changeColor]="'magenta'">This is bold Better Highlighting</b>
    </div>
  </div>
</div>
